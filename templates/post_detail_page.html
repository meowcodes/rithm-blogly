{% extends 'base.html' %}

{% block page_title %}post{% endblock %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-12">
    <div class="post-box">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>By {{ post.user.full_name }}</p>
        <div class="tag-box">
            {% for tag in post.tags %}
                <span class="badge badge-blogly">{{ tag.name }}</span>
            {% endfor %}
        </div>
        <a href="/posts/{{ post.id }}/edit" class="btn btn-blogly">Edit</a>
        <form class="delete-form" action="/posts/{{ post.user.id }}/delete" method="POST">
            <button type="submit" class="btn btn-blogly">Delete</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
